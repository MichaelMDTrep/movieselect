{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% include 'navbar.html' %}
<br>
<h1>Search Results for "{{ search_query }}"</h1>

    {% for result in results %}
        <ul>
            <h3><a href="/movie_detail/{{result.id}}">{{ result.title }}</a></h3>
            <img src={{result.image}} alt={{result.title}} height="300">
            <p>Rating: {{ result.rating }}</p>
            <p>User ratings: {{ result.counting }}</p>
            <p>{{ result.crew }}</p>
            <br>
        </ul>
    {% endfor %}
