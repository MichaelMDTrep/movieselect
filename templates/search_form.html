{% load static %}
<head>
  <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
</head>

<body>
  <form action="/search_results/" class="searchForm" method="get">
    <input type="text" class="searchBar" name="q" id="q" placeholder="Search" />
    <input
      type="image"
      src="{% static 'images/miniSearch.png' %}"
      alt="Submit"
      width="18"
      height="15"
      class="searchButton"
    />
  </form>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $('#q').autocomplete({
        source: "{% url 'searchautocomplete' %}",
        minLength: 2,
      });
    });
  </script>
</body>
